<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--/////FONT AWESOME LINK-->
    <script src="https://kit.fontawesome.com/597098b101.js" crossorigin="anonymous"></script>
    <!--EXTERNAL CSS STYLE SHEET-->
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <div class="container"> <!--MAIN CONTAINER-->
            <div class="container-1"><!--LEFT COLUMN OF PAGE CONTAINER-->
                <h1>facebook</h1>
                <p class="para-0">Recent logins<br>
                <span id="para-1">Click your picture or Add an account</span>
                <div id="inner-container-left">
                    <div class="inner-container-left-1">
                        <i class="fa-solid fa-xmark xmark"></i>
                        <img src="/queeny.png" alt="queendoline akpan"> 
                        <p class="notification">99+</p>
                    </div>
                    <div class="inner-container-left-2">
                        <i class="fa-solid fa-plus plus"></i>
                    </div>
                    <div class="inner-container-left-3">
                        <p>Queendoline</p>
                    </div>
                    <div class="inner-container-left-4">
                        <p>Add Account</p>
                    </div>
                 </div>
                </div>
            <div class="container-2">
                <div class="inner-container-right">
                    <form action="">
                        <input type="email" placeholder="email" required><br>
                        <input type="password" placeholder="password" required><br> 
                        <button class="login">Log In</button><br>
                        <a href="forgotpassword//">Forgotten password?</a>
                        <hr>
                        <button class="create">Create New Account</button>
                    </form>
                    <p class="para-3"><span class="para-2">Create a Page</span> for a celebrity, brand or business</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
